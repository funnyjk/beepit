<script>
// if (window.DeviceOrientationEvent) {
//   window.addEventListener('deviceorientation', deviceOrientationHandler, false);
// } else {
//   alert("device orientation, not supported")
// }
if (window.DeviceMotionEvent) {
	window.addEventListener('devicemotion', deviceMotionHandler, false);
} else if (window.DeviceOrientationEvent) {
	window.addEventListener('deviceorientation', deviceOrientationHandler, false);
} else 
	alert("device orientation, not supported")
}

function deviceOrientationHandler(eventData) {
	// gamma is the left-to-right tilt in degrees, where right is positive
	var tiltLR = eventData.gamma;
    // beta is the front-to-back tilt in degrees, where front is positive
    var tiltFB = eventData.beta;
    // alpha is the compass direction the device is facing in degrees
    var dir = eventData.alpha
	
	document.getElementById("gamma").innerHTML = Math.round(tiltLR, 2);
	document.getElementById("beta").innerHTML = Math.round(tiltFB, 2);
	document.getElementById("alpha").innerHTML = Math.round(dir, 2);
}

function deviceMotionHandler(eventData) {
  var info, xyz = "[X, Y, Z]";

  // Grab the acceleration from the results
  var acceleration = eventData.acceleration;
  info = xyz.replace("X", acceleration.x);
  info = info.replace("Y", acceleration.y);
  info = info.replace("Z", acceleration.z);
  document.getElementById("accel").innerHTML = info;

  // Grab the acceleration including gravity from the results
  acceleration = eventData.accelerationIncludingGravity;
  info = xyz.replace("X", acceleration.x);
  info = info.replace("Y", acceleration.y);
  info = info.replace("Z", acceleration.z);
  document.getElementById("accel_grav").innerHTML = info;

  // Grab the rotation rate from the results
  var rotation = eventData.rotationRate;
  info = xyz.replace("X", rotation.alpha);
  info = info.replace("Y", rotation.beta);
  info = info.replace("Z", rotation.gamma);
  document.getElementById("rotation").innerHTML = info;

  // // Grab the refresh interval from the results
  info = eventData.interval;
  document.getElementById("interval").innerHTML = info;       
}



</script>
